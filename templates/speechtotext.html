<html>
	<head>
		<title>Speech to text</title>
		<link rel="stylesheet" href="{{ url_for('static', filename='css/text.css') }}">
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
	</head>
	<body>
		<a id='btn' style="background-color: DodgerBlue; border: none; color: white; padding: 12px 16px; font-size: 16px; cursor: pointer; position: absolute; top: 0; left:0;" href="{{url_for('home')}}"><i class="fa fa-home"></i> Home</i></a>
		<div class="inner">
		<center>
			<h2 style="font-family: 'Montserrat', sans-serif;"> Tell us what do you want to buy today? <br> <b>Click on the button to Speak</b></h2>
			Please speak. Example: <br>
			I want to buy a Pantene shampoo. <br> I want to buy shampoo. <br> I want to buy toothbrush and bread. <br>
		</center>
		<!-- <section id="two" class="wrapper style1 special"> -->
			<section>
			<article>
					<body>
						<form action="{{ url_for('predict_speech')}}" method="post">
							<button id="btn" type="submit" class="btn btn-primary btn-block btn-large" style="display: block; width: auto; margin: 0 auto;"><i class="fa fa-microphone" style="font-size:48px;color:red"></i></button>
						</form>
						<!-- <textarea rows="5" cols="60" name="description" style="display: block; width: auto; margin: 0 auto;">{{ prediction_text }}
						</textarea><br> -->
						<div class="text-input">
						<form action="{{ url_for('recomend')}}" method="post">
							<input type="text" name="Sentence" placeholder="Customer ID" required="required" size="100" style="padding-left: 5px; margin-left:34%;" /><br>
							<button id='btn' type="submit" class="btn btn-primary btn-block btn-large"
								style=" margin-left: 46%; color: white; border-radius: 4px; font-size: 12px; padding: 7px; font-family: 'Montserrat', sans-serif; line-height: 2.35;  background-color: rgb(154, 53, 39); border: none;">See Recommendation</button>
						</div>
						</form>
						<p style="color:white;">
							<center>
								{% for table in tables %}
								{{ table|safe }}
								{% endfor %}
							</center>
							</p>
						</section>

					</body>
				</article>
			</div>
		<!-- </section> -->
	</body>

</html>
