<!DOCTYPE html>
<html>

	<head>
		<title>Q&A</title>
		<link rel="stylesheet" href="{{ url_for('static', filename='css/text.css') }}">
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
	</head>

	<body>
		<a id='btn' style="background-color: DodgerBlue; border: none; color: white; padding: 12px 16px; font-size: 16px; cursor: pointer; position: absolute; top: 0; left:0;" href="{{url_for('home')}}"><i class="fa fa-home"></i> Home</i></a>
		<h4 style="text-align:center;">Ask us your questions. <br> You can ask us questions like: <br> Where is shelf 12 located? <br> Where can I find baby products? <br> What is the address of the store?<br>Is shampoo in stock? </p>
</h4>
		<!-- <section> -->
		<div class="text-input">
			<form action="{{ url_for('qna_fun_text')}}" method="post">
				<input type="text" name="Sentence" placeholder="Question" required="required" size="100" style="padding-left: 5px;margin-left:33%;" /><br>
				<div>
					<button id="btn" type="submit" class="btn btn-primary btn-block btn-large" style="color: black; display: block; width: auto; margin: 0 auto;">Get Answer</button><br>
				</div>
			</form>
			<form action="{{ url_for('qna_fun_speech')}}" method="post">
				<button id="btn" type="submit" class="btn btn-primary btn-block btn-large" style="display: block; width: auto; margin: 0 auto;"><i class="fa fa-microphone" style="font-size:48px;color:red"></i></button>
			</form>
		</div>
			<br>
			<textarea rows="5" cols="60" name="description" placeholder="Answer" style="border-radius: 10px;margin-left:35%;">{{ prediction_text }}</textarea>
			<!-- </section> -->
	</body>

</html>
